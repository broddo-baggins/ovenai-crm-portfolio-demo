env:
  NODE_VERSION: '20.9.0'
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://ajszzemkpenbfnghqiyz.supabase.co' }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqc3p6ZW1rcGVuYmZuZ2hxaXl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMzI5NzQsImV4cCI6MjA2MjkwODk3NH0.cyTX4-5zmeZs9OKuqo8mMNPeQIpcq6ni8LjwaauB1Gc' }}
  VITE_AGENT_DB_URL: ${{ secrets.VITE_AGENT_DB_URL }}
  VITE_AGENT_DB_ANON_KEY: ${{ secrets.VITE_AGENT_DB_ANON_KEY }}

jobs:
  build:
    name: 'ðŸ”¨ Build for E2E'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 'ðŸ“¥ Checkout Repository'
        uses: actions/checkout@v4

      - name: 'âš™ï¸ Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 'ðŸ“¦ Install Dependencies'
        run: npm ci --prefer-offline --no-audit

      - name: 'ðŸ”¨ Build Application'
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ env.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.VITE_SUPABASE_ANON_KEY }}

      - name: 'ðŸ“¤ Upload Build Artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  e2e-tests:
    name: 'ðŸ§ª E2E Tests'
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30

    steps:
      - name: 'ðŸ“¥ Checkout Repository'
        uses: actions/checkout@v4

      - name: 'ðŸ“¥ Download Build Artifacts'
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: 'âš™ï¸ Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 'ðŸ“¦ Install Dependencies'
        run: npm ci --prefer-offline --no-audit

      - name: 'ðŸ§° Install Playwright'
        run: npx playwright install --with-deps

      - name: 'ðŸ§ª Run E2E Tests'
        run: npm run test:e2e
        env:
          VITE_SUPABASE_URL: ${{ env.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.VITE_SUPABASE_ANON_KEY }}
          VITE_AGENT_DB_URL: ${{ env.VITE_AGENT_DB_URL }}
          VITE_AGENT_DB_ANON_KEY: ${{ env.VITE_AGENT_DB_ANON_KEY }}

      - name: 'ðŸ“¤ Upload Test Results'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  generate-report:
