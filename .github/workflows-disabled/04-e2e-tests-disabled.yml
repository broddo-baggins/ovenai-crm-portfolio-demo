          echo "- ðŸŽ­ Full E2E Flows" >> e2e-report.md
          echo "- ðŸ’¬ Messages System" >> e2e-report.md
          echo "" >> e2e-report.md
          echo "See artifacts for detailed results." >> e2e-report.md

      - name: 'ðŸ“¤ Upload E2E Report'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-comprehensive-report
          path: e2e-report.md
          retention-days: 14

  cleanup-e2e:
    name: 'ðŸ§¹ E2E Cleanup'
