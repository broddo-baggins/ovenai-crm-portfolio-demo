        uses: actions/checkout@v4

      - name: 'ðŸ“¥ Download All E2E Results'
        uses: actions/download-artifact@v4
        with:
          path: all-e2e-results/

      - name: 'ðŸ“Š Generate Comprehensive E2E Report'
        run: |
          echo "# E2E Test Report" > e2e-report.md
