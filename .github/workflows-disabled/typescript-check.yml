name: TypeScript Check (Local Testing Only)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  typescript-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript check only
      run: npm run type-check
      
    - name: Run lint check only  
      run: npm run lint:check
      
    # NOTE: Build and tests run locally only to save costs
    # Use: npm run build:clean && npm run test:complete locally
